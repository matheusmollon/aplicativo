<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Gerenciar Conta</title>
    </h:head>
    <h:body>  
        <h:form>
            <h3>Informações da conta:</h3>
            <h:panelGrid columns="2">                
                <h:outputLabel for="cNome" 
                               value="Nome da conta: " />
                <h:outputText id="cNome" 
                              value="#{usuarioContaBean.contaSession.CNome}" />

                <h:outputLabel for="cValor" 
                               value="Valor total: " />
                <h:outputText id="cValor" 
                              value="#{usuarioContaBean.contaSession.CValor}" />
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <h3>Pesquisar usuários:</h3>
            <h:panelGrid columns="2">
                <h:outputLabel for="nome"
                               value="Buscar:" />
                <h:inputText id="nome" 
                             required="true" 
                             value="#{searchBean.UNome}" 
                             autocomplete="off"
                             pt:placeholder="Entre com um nome de usuário..." >
                    <f:ajax event="keyup" render="resultTable" />
                    <f:ajax event="keyup" render="resultOut" />
                </h:inputText>
            </h:panelGrid>  

            <h:messages errorStyle="color: red" 
                        infoStyle="color: green" />

            <h:outputText id="resultOut" value="#{searchBean.searchNumbers()}" />

            <h:dataTable id="resultTable"
                         value="#{searchBean.searchResults()}"
                         var="usuario" >
                <h:column>
                    <h:outputText value="#{usuario.UNome}" />
                </h:column>

                <h:column>
                    <h:commandButton action="#{usuarioContaBean.adicionarUsuarioConta(usuario.UNome)}" 
                                     value="Adicionar" /> 
                </h:column>
            </h:dataTable>           
        </h:form>

        <h:form>
            <h3>Usuários:</h3>
            <h:dataTable value="#{usuarioContaBean.usuariosParaConta()}"
                         var="usuarioConta" >
                <h:column>
                    <h:outputText value="#{usuarioConta.usuario.UNome}" />
                </h:column>

                <h:column>
                    <h:commandButton value="Remover" />
                </h:column>
            </h:dataTable> 
        </h:form>

        <h:form>
            <h3>Produtos:</h3>
        </h:form>
    </h:body>
</html>
