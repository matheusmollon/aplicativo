<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Visualizar Conta</title>
    </h:head>
    <h:body>  
        <h:form>
            <h3>Informações da conta:</h3>
            <h:panelGrid columns="2">                
                <h:outputLabel for="cNome" 
                               value="Nome da conta:" />
                <h:outputText id="cNome" 
                              value="#{contaBean.contaSession.CNome}" />

                <h:outputLabel for="cValor" 
                               value="Valor total:" />
                <h:outputText id="cValor" 
                              value="#{contaBean.contaSession.CValor}" />
            </h:panelGrid>
        </h:form>

        <h:form>
            <h3>Usuários:</h3>
            <h:dataTable value="#{contaBean.usuariosParaConta()}"
                         var="usuarioConta" >
                <h:column>
                    <h:outputText value="#{usuarioConta.usuario.UNome}" />
                </h:column>
            </h:dataTable> 
        </h:form>

        <h:form>
            <h3>Produtos:</h3>
        </h:form>
    </h:body>
</html>
