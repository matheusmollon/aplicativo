<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>TODO supply a title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>

        <h:form id="editar_campos">
            Editar produto #{editarProduto.obterDados()}:  
            <h:inputHidden value ="#{editarProduto.produto.PId}"/>
            Produto:
            <h:inputText value="#{editarProduto.produto.PNome}" required="true"
                         requiredMessage="Informe um nome para o produto" 
                         validatorMessage="Nome da conta deve ter no máximo 30 caracteres."
                         pt:placeholder="Ex.: Torre de Chopp, Refrigerante">
                <f:validateLength minimum="1" maximum="30" />
            </h:inputText>
            Preço:
            <h:inputText value="#{editarProduto.produto.PValor}" required="true"
                         requiredMessage="Informe um preço para conta" 
                         validatorMessage="O valor deve estar no intervalo de 1 a 1000000."
                         pt:placeholder="Ex.: 10.00">
                <f:validateLongRange minimum="1" maximum="1000000" />
            </h:inputText>
            <h:commandButton value="Salvar" action="#{editarProduto.edit()}"/>
            <h:commandButton value="Cancelar" action="#{editarProduto.cancelar()}"/>
        </h:form>

        <h:form id="form_users_list">
            <h:messages id="msgs" errorStyle="color: red" 
                        infoStyle="color: green" />
            Usuários:
            <h:dataTable id="table" value="#{editarProduto.prod_users}" var="pro">
                <h:column>
                    <f:facet name="header">Produto</f:facet>  
                    <center> <h:outputText value ="#{pro.UNome}"/></center>
                </h:column>
                <h:column>
                    <h:commandButton value="Remover" action="#{editarProduto.removerUsuario(pro)}">
                        <f:ajax execute="click" render="form_users_list"/>
                    </h:commandButton> 
                </h:column>
            </h:dataTable>
            <hr/>

            <h3>Adicionar usuários:</h3>

            <h:dataTable id="table_add" value="#{editarProduto.adicaoUsuario()}" var="usuario" >
                <h:column>
                    <h:outputText value="#{usuario.UNome}" />
                </h:column>

                <h:column>
                    <h:commandButton value="Adicionar" actionListener="#{editarProduto.adicionarUsuario(usuario)}" >
                        <f:ajax execute="click" render="form_users_list"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>           
        </h:form>
    </body>
</html>
