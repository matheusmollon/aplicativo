<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        Adicionar Produto a lista.
        <hr/>
        <h:form id="add_form">
            <h:inputHidden value ="#{produtoBean.id}"/>
            Produto:
            <h:inputText value="#{produtoBean.produto}" required="true"/>
            Preço:
            <h:inputText value="#{produtoBean.preco}" required="true"/>
            <h:commandButton value="Adicionar" actionListener="#{produtoBean.adicionar()}"/>
            <h:commandButton value="Modificar" actionListener="#{produtoBean.edit()}"/>
            <h:commandButton value="Limpar" actionListener="#{produtoBean.clean()}"/>


        </h:form>
        <hr></hr>
        Lista de produtos
        <h:form>
            <h:dataTable value="#{produtoBean.allProdutos}" var="p">
                <h:column>
                    <f:facet name="header">ID</f:facet>  
                    <center> <h:outputText value ="#{p.idproduto}"/></center>
                </h:column>
                <h:column>
                    <f:facet name="header">Produto</f:facet>  
                    <center> <h:outputText value ="#{p.nomeproduto}"/> </center>
                </h:column> 
                <h:column>
                    <f:facet name="header">Preço</f:facet>  
                    <center><h:outputText value ="#{p.precoproduto}"/></center>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" actionListener="#{produtoBean.loadData(p)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Deletar" actionListener="#{produtoBean.remove(p)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
